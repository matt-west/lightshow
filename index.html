<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/application.js"></script>
  <script src="js/lightshow.js"></script>
</head>
<body>
<div id="pageWrapper">
  <!-- Apps -->
  <div id="apps">
    <h2 class="toggleTrigger">Apps</h2>
    <div id="aList" class="toggleBox">
      
    </div>
  </div>
  
  <!-- Favourite Pages -->
  <div id="favourites">
    <h2 class="toggleTrigger">Favourite Pages</h2>
    <div id="fList" class="toggleBox">
      
    </div>
  </div>
  
  <!-- Recently Closed Tabs -->
  <div id="recentlyClosed">
    <h2>Recently Closed</h2>
    <div id="rList">
      
    </div>
  </div>
</div>
</body>
</html>
